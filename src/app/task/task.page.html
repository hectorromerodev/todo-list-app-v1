<ion-grid>
  <ion-row class="ion-justify-content-center">
    <ion-col class="ion-align-self-auto">
      <div>
        <ion-text [color]="color"  class="ion-text-nowrap ion-text-capitalize"> 
          <h1>{{ todoTask.title }}</h1>
        </ion-text>
      </div>
      <div>
        <ion-progress-bar [color]="color" [value]="todoTask.progress"></ion-progress-bar>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
