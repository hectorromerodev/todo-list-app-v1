<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Task List
    </ion-title>
    <!-- <ion-buttons slot="end">
      <ion-icon slot="icon-only" name="add" (click)="openModal()"></ion-icon>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
  <!-- <div *ngFor="let task of allTask" [ngSwitch]="task.priority" > -->
    <ion-virtual-scroll [items]="allTask">
      <ion-item *virtualItem="let item; let i = index">
        <div [ngSwitch]="item.priority">        
          <div *ngSwitchCase="'important'">
            <ion-item-sliding slot="end" >
              <ion-item class="nav-item" routerLink="/home/task-list/{{item.id}}" routerDirection="forward">
                <app-task [color]="'danger'" [todoTask]="item"></app-task>
              </ion-item>
              <ion-item-options side="end">
                <ion-item-option color="secondary">
                  <ion-icon name="create-sharp" slot="icon-only"></ion-icon>
                </ion-item-option>
                <ion-item-option color="danger" (click)="deleteAlert(item.id)">
                  <ion-icon name="trash" slot="icon-only"></ion-icon>
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          </div>
          <div *ngSwitchCase="'general'">
            <ion-item-sliding  slot="end" >
              <ion-item class="nav-item" routerLink="/home/task-list/{{item.id}}" routerDirection="forward" >
                <app-task [color]="'warning'"  [todoTask]="item"></app-task>
              </ion-item>
              <ion-item-options side="end">
                <ion-item-option color="secondary">
                  <ion-icon name="create-sharp" slot="icon-only"></ion-icon>
                </ion-item-option>
                <ion-item-option color="danger">
                  <ion-icon name="trash" slot="icon-only"></ion-icon>
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          </div>
          <div *ngSwitchCase="'least'" >
            <ion-item-sliding slot="end" >
              <ion-item class="nav-item" routerLink="/home/task-list/{{item.id}}" routerDirection="forward">
                <app-task [color]="'tertiary'" [todoTask]="item"></app-task>
              </ion-item>
              <ion-item-options side="end">
                <ion-item-option color="danger">
                  <ion-icon name="trash" slot="icon-only"></ion-icon>
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          </div>
        </div>
      </ion-item>
    </ion-virtual-scroll>
    <ion-grid >
      <ion-row *ngIf="allTask.length === 0" >
        <ion-col class="ion-padding-vertical">
          <div class="ion-text-center">
            <h2>You don't have any important task for today üî•üòé</h2>
            <p>Add something to do click on ‚ûï</p>
          </div>
      </ion-col>
    </ion-row>
    </ion-grid>
    
    <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
      <ion-fab-button color="light">
        <ion-icon name="add" (click)="openModal()"></ion-icon>
      </ion-fab-button>
    </ion-fab>
