<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Task
    </ion-title>
    <ion-buttons slot="end">
      <ion-icon slot="icon-only" name="add" (click)="openModal()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card >
    <ion-card-header  color="danger" >
      <ion-card-title>{{ priority[0] }}</ion-card-title>
    </ion-card-header>
    <ion-card-content > 
      <ion-list *ngFor="let task of importantTask;" lines="none">
        <ion-item-sliding slot="end">
          <ion-item >
            <app-task [color]="'danger'"  [todoTask]="task"></app-task>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="secondary">
              <ion-icon name="create-sharp" slot="icon-only"></ion-icon>
            </ion-item-option>
            <ion-item-option color="danger" (click)="deleteAlert()">
              <ion-icon name="trash" slot="icon-only"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card >
    <ion-card-header color="warning">
      <ion-card-title  >{{ priority[1] }}</ion-card-title>
    </ion-card-header>
    <ion-card-content > 
      <ion-list *ngFor="let task of generalTask;" lines="none">
        <ion-item-sliding slot="end">
          <ion-item >
            <app-task [color]="'warning'"  [todoTask]="task"></app-task>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="secondary">
              <ion-icon name="create-sharp" slot="icon-only"></ion-icon>
            </ion-item-option>
            <ion-item-option color="danger">
              <ion-icon name="trash" slot="icon-only"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card >
    <ion-card-header color="tertiary" >
      <ion-card-title  >{{ priority[2] }}</ion-card-title>
    </ion-card-header>
    <ion-card-content > 
      <ion-list *ngFor="let task of leastTask;" lines="none">
        <ion-item-sliding slot="end">
          <ion-item >
            <app-task [color]="'tertiary'" [todoTask]="task"></app-task>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="secondary">
              <ion-icon name="create-sharp" slot="icon-only"></ion-icon>
            </ion-item-option>
            <ion-item-option color="danger">
              <ion-icon name="trash" slot="icon-only"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
